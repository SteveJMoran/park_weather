<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script
          src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
    </head>
    <body>
      <header id="header"></header>

        <main class="container">
            <p>Park Weather</p>
            <section>
              <form>
                <svg viewBox="0 0 100 100" class="clock" id="clock">
                  <text font-size="14px"
                        fill="#58595b"
                        font-family="Verdana"
                        text-anchor="middle"
                        alignment-baseline="baseline"
                        x="50"
                        y="4">12</text>
                  <text font-size="14px"
                        fill="#58595b"
                        font-family="Verdana"
                        text-anchor="middle"
                        alignment-baseline="baseline"
                        x="70"
                        y="15">1</text>
                <text font-size="14px"
                        fill="#58595b"
                        font-family="Verdana"
                        text-anchor="middle"
                        alignment-baseline="baseline"
                        x="100"
                        y="50">3</text>
                  <text font-size="14px"
                        fill="#58595b"
                        font-family="Verdana"
                        text-anchor="middle"
                        alignment-baseline="baseline"
                        x="50"
                        y="96">6</text>
                  <text font-size="14px"
                        fill="#58595b"
                        font-family="Verdana"
                        text-anchor="middle"
                        alignment-baseline="baseline"
                        x="0"
                        y="50">9</text>

                </svg>
                <select>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <select>
                  <option>00</option>
                  <option>05</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                  <option>35</option>
                  <option>40</option>
                  <option>45</option>
                  <option>50</option>
                  <option>55</option>
                </select>
                <input type="date" name="start-time">
                <input type="date" name="end-time">
              </form>
            </section>
            <section  class="trip-card card" style="display: none">
                My Trip
                <svg viewBox="0 0 800 400" class="chart" id="chart">
                    <polyline
                      id="temperature"
                      fill="none"
                      stroke="#900"
                      stroke-width="1"
                      points="";
                    />
                  
                </svg>
            </section>
        </main>
        <script src="app/api.js" type="text/javascript"></script>
        <script src="app/app.js" type="text/javascript"></script>
    </body>
</html>
